<!DOCTYPE html>
<html>
<head>
	<title>Judul Halaman Web</title>
</head>
<body>
		<input type="text" placehorder="Nama">
		<br><br>
		<input type="text" placehorder="Kelas" id="kelas">
		<br><br>
		<input onclick="klik()" type="sumbit" value="kirim">
		<p id="wadah"></p>
<script type="text/javascript">
	function klik() {
		let nama = document.getElementById('nama').value
		document.getElementsById('wadah').innerHTML =
		nama
	}
</script>
</body>
</html>
